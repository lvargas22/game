<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number!</h1>
        <p>I'm thinking of a number between 1 and 100.</p>
        <input type="number" id="guessField" class="guessField" placeholder="Enter your guess">
        <input type="submit" id="submitGuess" class="guessSubmit" value="Submit guess">
        <div id="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
        <button id="playAgain" class="playAgain" style="display: none;">Play Again!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
